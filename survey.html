<div class="page-content">

  <div id="blog-post" class="content-section">
    <div class="container">
      <div class="section-heading">
        <h3 class="heading">Tell us about your reader preferences</h3>
      </div>

      <div class="row">
        <div class="col-md-12 col-lg-10 col-lg-offset-1">
          <div class="blog-post">
            <form action="https://www.getdrip.com/forms/43212971/submissions" class="form-horizontal" method="post" data-drip-embedded-form="43212971">
              <div class="form-group">
                <label for="fields[email]">Email address</label>
                <input type="email" id="emailInput" class="form-control" name="fields[email]" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="fields[first_name]">First name</label>
                <input type="text" id="firstNameSurveyInput" class="form-control" name="fields[first_name]" id="inputFirstName" placeholder="First name">
              </div>
              <h4>Genres I read (check all that apply)</h4>
              <label class="checkbox-inline">
                <input type="checkbox" name="tags[]" value="readsMystery"> Mystery
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="tags[]" value="readsRomance"> Romance
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="tags[]" value="readsFantasy"> Fantasy
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="tags[]" value="readsSciFi"> Science Fiction
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="tags[]" value="readsDystopian"> Dystopian
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="tags[]" value="readsHorror"> Horror
              </label>
              <br />
              <br />
              <h4>Do you subscribe to Kindle Unlimited?</h4>
              <label class="radio-inline">
                <input type="radio" name="fields[kindleUnlimited]" id="inlineRadio1" value="yes"> Yes
              </label>
              <label class="radio-inline">
                <input type="radio" name="fields[kindleUnlimited]" id="inlineRadio2" value="no"> No
              </label>
              <br />
              <label>What is the highest price you pay when shopping for books?</label>
              <select name="tags[]" class="form-control" id="genre">
                <option value="paysFree">Free</option>
                <option value="pays1">$0.99</option>
                <option value="pays3">$2.99</option>
                <option value="pays4">$3.99</option>
                <option value="pays6">$5.99</option>
                <option value="paysHigher">Even higher</option>
              </select>
              <br />
              <h4>Devices I read on</h4>
              <label class="checkbox-inline">
                <input type="checkbox" name="tags[]" value="hasKindle"> Kindle
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="tags[]" value="hasiPad"> iPad
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="tags[]" value="hasNook"> Nook
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="tags[]" value="hasAndroid"> Android Device
              </label>
              <br />
              <br />
              <div class="row">
                <div class="col-md-3 form-group">
                  <label for="fields[books_per_week]">How many books do you read per week?</label>
                  <input type="number" class="form-control" name="fields[books_per_week]" placeholder="X">
                </div>
              </div>
              <div class="row">
                <button type="submit" class="btn btn-default">Add your input</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
