---
layout: default
title: Books by Wendy
---
{% assign books = site.books | where: "series", page.series | sort: 'bookNumber' %}
<div class="page-content">

  <div class="container title">
    <h2 class="page-title">Books by Wendy</h2>
    <div class="divide"></div>
  </div>

  <div class="content-section ext-bottom">
    {% if books != empty %}
    <div class="section-heading">
      <h3 class="heading">{{ page.series }}</h3>
    </div>
    <ul class="books-list">
      {% for book in books %}
      {% include book-item.html %}
      {% endfor %}
    </ul>
    {% endif %}
  </div>

</div>
