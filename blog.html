---
layout: default
title: Thoughts from Wendy 
permalink: /blog/
---
<div class="page-content">
  <div id="about-wendy" class="content-section">
    <div class="container">

      <div class="section-heading">
        <h3 class="heading">Thoughts from Wendy Owens</h3>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-10 col-lg-offset-1">
          <div class="blog-post">
            {% for post in site.posts %}
            <div class="media">
              <!-- <div class="media&#45;left"> -->
              <!--   <i class="fa fa&#45;tags"></i>{{ post.tags }} -->
              <!-- </div> -->
              <div class="media-body">
                <h4 class="media-heading" style="display: inline-block"><a href="{{ post.url }}">{{ post.title }}</a></h4>
                <div class="post-meta">
                  <i class="fa fa-calendar-o"></i>&nbsp;<span>{{ post.date | date: "%b %-d, %Y" }}</span>
                </div>
                {{ post.excerpt }}
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
